<script>

    async function insert(){
        try{
            const autor = {
                nombre: "Denny",
                apellido: "Herrera",
                paisOrigen: "El Salvador"
            }

            const res = await axios({
                method: 'POST',
                url: 'https://denny2023.azurewebsites.net/api/autores',
                data: autor
            })

            const data = res.data
            
            console.log(data)
            alert(data.message)
        }
        catch(error){
            alert(error)
        }
    }

    /*

  "paisOrigen": "El Salvador"

insert()
</script>
